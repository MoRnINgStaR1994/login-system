<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple support Georgia</title>
     <link rel="stylesheet" type="text/css" href="./scratch_4.css"/>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"> </script>
    <script defer src="./scratch.js"></script>

</head>
<body>

<div class="container ">
    <div class="form-box">
        <h1 id="title"> sign up</h1>
        <form id="form">
            <div class="errors" id="errors" style="display: none;">
            </div>
            <div class="input-group">
                <div class=" input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                   <div class=" input-field" id="emailField">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                   <div class=" input-field" id="passwordField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>  Lost password  <a href="#">  Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up </button>
                <button type="button"  id="signinBtn" class="disable">Sign in </button>

            </div>
        </form>

    </div>



</div>

</body>
</html>
